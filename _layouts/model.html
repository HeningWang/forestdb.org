---
layout: default
---

  <div class="btn-toolbar pull-right top-toolbar">
    <a id="github-edit-link" href="#" class="btn btn-success">Edit page</a>
  </div>

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

{% if (page.model-status == "code-fail") %}
  {% if page.model-status-verbose %}
    <div class="alert alert-warning"><strong>Note:</strong> The code on this page may fail. ({{ page.model-status-verbose }})</div>
  {% endif %}
{% endif %}

{{ content }}

<p>Contributors:</p>

<ul id="contributors">
</ul>

<script type="text/javascript">
  $("#github-edit-link").attr("href", github_edit_url("{{ page.url }}"));
  load_contributors("{{ page.url }}");
</script>
